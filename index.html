<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MSF - AZG Mobile Story</title>

</head>

<body>

    <head>
        <style>
        body.paused {
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            text-size-adjust: none;
            -webkit-text-size-adjust: none;
            touch-action: manipulation;
        }
        </style>
        <link rel='stylesheet' href="./css/app.min.css">
    </head>

    <body>
        <main>
            <section id='slide'>
                <article id='slide-elements'>
                    <figure> <img src='https://www.msf-azg.be/sites/default/files/inline-images/MSB155744%28High%29_0.jpg' />
                        <figcaption>SOUDAN: 2,5 MILLIONS DE PERSONNES DÉPLACÉES - QUEL AVENIR LES ATTEND?</figcaption>
                        <a className='more' id='more' href='https://www.msf-azg.be/fr/news/soudan-25-millions-de-personnes-d%C3%A9plac%C3%A9es' target='_blank'>more</a>
                    </figure>
                    <figure>
                        <div class="white"></div>
                        <figcaption class="black-font">Le conflit au Soudan dure depuis plus de 10 semaines. Les conséquences de ce conflit ont un impact majeur sur le système de santé déjà fragile, rendant l'accès aux soins de santé nécessaires d'autant plus difficile. De plus, les établissements de santé manquent de stocks, d'équipements et de personnel médical, car eux aussi doivent fuir pour se protéger, ainsi que leur famille.</figcaption>
                    </figure>
                    <figure> <img src='https://www.msf-azg.be/sites/default/files/inline-images/MSB157123%28High%29.jpg' />
                        <figcaption class="small">Hassan Yassir, l'un des volontaires (personnel médical) dans la salle post-opératoire avec un patient à qui l'on a retiré une balle de la cuisse.</figcaption>
                    </figure>
                    <figure> <img src='https://www.msf-azg.be/sites/default/files/inline-images/MSB156705%28High%29.png' />
                        <figcaption class="small">Des patients attendent d'être soignés à la clinique MSF du camp de Zamzam, au Darfour Nord, Soudan.</figcaption>
                    </figure>
                    <figure>
                        <div class="red"></div>
                        <figcaption class="red-font">Après 10 semaines de conflit, les besoins humanitaires au Soudan sont immenses.</figcaption>
                    </figure>
                    <figure> <img src='https://www.msf-azg.be/sites/default/files/inline-images/MSB159448%28High%29.jpg' />
                        <figcaption class="small red">Médecins Sans Frontières appelle la communauté humanitaire internationale à continuer de soutenir le Soudan et à fournir une aide là où elle est nécessaire.</figcaption>
                        <a className='more' id='more' href='https://donate.msf-azg.be/donate/~mon-don?_cv=1' target='_blank'>donate now</a>
                    </figure>
                </article>
                                <div id='slide-controls'>
                    <header>
                        <div id='slide-thumb'></div>
                        <div> <a href="https://www.msf-azg.be/fr" target='_blank'>
                                <img src="https://www.msf-azg.be/themes/custom/azg_theme/images/azg-logo-fr.svg">
                            </a>
                            <p class='play-pause pause' id='play-pause'></p>
                        </div>
                    </header>
                </div>
            </section>
        </main>
